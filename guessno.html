<style>
    div{
        background-color: black;
        width: 100px;
        height: 100px;
    }
    .widthmax{
        width:900px;
        transition:2s;
    }
</style>
<div id="box" >

</div>
<button onclick="change()">change colour</button>
<script>
    var box = document.getElementById("box")
    function change(){
        box.style.backgroundColor="green"
        box.setAttribute("class","widthmax")
    }
</script>
